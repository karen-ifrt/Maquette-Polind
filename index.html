<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polind</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo">
                    <p>Polind</p>
                </div>
                <div class="nav-items">
                    <ul>
                        <li>Guide</li>
                        <li>Journey</li>
                        <li>Hotels</li>
                        <li>Travelers</li>
                        <li><img src="images/search.svg" alt="Loupe"></li>
                    </ul>
                </div>
            </div>
            <div class="main-title">
                <div class="title">
                    <h1>Fall in love</h1>
                    <h2>with Poland</h2>
                    <p>Best way to find your perfect place in Poland</p>
                </div>
                <div class="button">
                    <a href="#">Search your place</a>
                </div>
                <div class="paragraph">
                    <p>Popular places to discover</p>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
